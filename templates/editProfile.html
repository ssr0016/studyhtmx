{{define "editProfile"}}

{{template "header" .}}
                <h4>Edit Profile</h4>
                <form id="editProfileForm" novalidate>
                    <div id="errors"></div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input value="{{ .Name }}" type="text" class="form-control" name="name" id="name" name="name" required placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input value="{{ .DOBFormatted }}" type="date" class="form-control" name="dob" id="dob" required>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" placeholder="Tell us something about yourself"> {{ .Bio }}</textarea>
                    </div>

                    <button hx-post="/edit" hx-target="#errors" type="submit" class="btn btn-primary">Save Changes</button>
                </form>

{{template "footer"}}

{{end}}
